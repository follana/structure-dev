<head>

    <link rel="stylesheet" href="style.css">

<body>
    <section>

        <form action="login-jeu">
            <p>Bienvenu dans le high low games!</p>

        <label for="writeHere">Le nombre généré est entre 1 et 1000</label>
        <input type="number" id="writeHere" name="number" required
        minlength="1" maxlength="4" size="4">

        <p class="nbEssais">essai numéro:</p>
        <button>Démarrer le jeu</button>
        <p class = "partialAnswer">Message:</p>
        <p class="labelToClear">plus cher!</p>

        </form>
        
        <label class="labelToClear" for="writeHere" style="visibility: hidden;"></label>
        <input type="text" class="writeHere" name="writeHere" style="visibility: hidden;" id="inputToReset">
        <p class="partialAnswer" style="visibility: hidden;">Bonne réponse: <span class="toHide"  style="visibility: hidden;"></span></p>
    

    </section>
    


    <script src="script-jeu.js"></script>
